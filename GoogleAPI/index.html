<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google API</title>

		<style>
			#map {
				height: 400px;
				width: 100%;
			}
	</style>
	</head>

	<body>
		<h1>Google Map</h1>
		<div id="map"></div>




		<script>
			function initMap() {
					//map options
				var options = {
					zoom:8,
					center:{lat:-33.8688,lng:151.2093}
				}
			
				//New Map
				var map = new google.maps.Map(document.getElementById('map'),options);
				// add marker function

				addMarker({coords:{lat:-33.8688,lng:151.2093},content:'<p>santosh</p>'});
				addMarker({coords:{lat:-37.8136,lng:144.9631}});


				function addMarker(props) {

					var marker = new google.maps.Marker({
						position:props.coords,
						map:map,
						icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
					});

						if(props.content){
						var infoWindow = new google.maps.infoWindow({content:props.content});

				        marker.addListener("click",function(){infoWindow.open(map,marker);});
						}
				}

				// var marker = new google.maps.Marker({
				// 	position:{lat:-33.8688, lng:151.2093},
				// 	map: map,
				// 	// icon: "flag.png"
				// });

				// var infoWindow = new google.maps.infoWindow({content:'<p>Sydney</p>'});

				// marker.addListener("click",function(){infoWindow.open(map,marker);});

				}

		</script>
		



		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQZ9xCXrQwmENv3nqVt4fsj1LiWH8P1II&callback=initMap"
        type="text/javascript"></script>
	</body>
</html>
